<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Travel Blog - Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="../index.html">
            <img class="mr-3" src="../assets/logo.png" alt="My Travel Blog">
            <strong>My Travel Blog</strong>
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
            <a class="navbar-item" href="../index.html">Home</a>
            <a class="navbar-item" href="about.html">About</a>
        </div>
    </div>
</nav>

<div class="content-wrapper">
    <section class="section">
        <div class="container">
            <h1 class="title">Contact Us</h1>
            <p class="subtitle">Get in touch with us for more information.</p>

            <div class="box is-white">
                <form>
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Enter your message"></textarea>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-black-white">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<footer class="footer is-black">
    <div class="content has-text-centered">
        <p>&copy; My Travel Blog</p>
    </div>
</footer>

<script src="../js/ui.js"></script>
</body>
</html>
